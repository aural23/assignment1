<br><br><br><div class="section-title">
  <h2>Contact me</h2>
</div>

<div class="container">
  <mat-card>

    <mat-card-content>
      <div class="contact-form">
        <p>
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput placeholder="First Name">
            <mat-icon matSuffix>person</mat-icon>
            <mat-hint>Type your first Name</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="Last Name">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            <mat-hint>Type your last Name</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Telephone</mat-label>
            <input matInput placeholder="Telephone">
            <mat-icon matSuffix>phone</mat-icon>
            <mat-hint>Type your phone numer</mat-hint>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline">
            <mat-label>Enter your email</mat-label>
            <input matInput placeholder="pat@example.com" required>
            <mat-icon matSuffix>mail</mat-icon>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Enter your message</mat-label>
            <textarea matInput placeholder="Type here...." required></textarea>
       
          </mat-form-field>
        </p>

        <button mat-raised-button color="primary">Send Message</button>

      </div>


    </mat-card-content>
  </mat-card>
</div>
